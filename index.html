<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20221800 minwoolee - p5js</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.1/lib/p5.min.js"></script>
    <style>
        body {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
            padding: 10px;
            margin: 0;
        }
        iframe {
            border: none;
        }
        img, iframe {
            width: "600px";
            height: "400px";
            box-sizing: border-box;
        }
        img {
            object-fit: cover;
        }
    </style>
</head>
<body>
    <img src="./assignments/assignment1.png" alt="과제 1">
    <iframe src="./assignments/assignment4.html" width="100%" height="100%"></iframe>
    <img src="./assignments/assignment2.png" alt="과제 2">
    <iframe src="./assignments/assignment3.html" width="100%" height="100%"></iframe>
</body>
</html>
